<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //달력
        let setYear = 2021;
        let setMonth = 4;
        let setDay = 1;
        let dt = new Date(`${setYear}-${setMonth}-${setDay}`);
        //dt=new Date('2021-4-1') <- 객체생성 2021-4-1;
        

        let year = dt.getFullYear();//년도를 뽑아오는 매서드 num
        let Month = dt.getMonth()+1;//월을 뽑아오는 매서드 결과치는 num
        let day= dt.getDate();//일을 뽑아오는 매서드 num
        //2021-04-01
        console.log(year,Month,day);
        
        String(Month); //이게 number-->String 변환
        String(day);//이게 number-->String 변환
        // 형변환

        let MonthTxt = String(Month).padStart(2,0);
        //4 숫자값을 글자형으로 04 만들어주는거

        let dayTxt = String(day).padStart(2,0);
        //1 숫자값을 글자형으로 01 만들어주는거

        console.log(String(year),MonthTxt,dayTxt);
        //2021 숫자이기 때문에 글자형으로 바꾸고 나머지도 글자형으로 출력함
        //console.log(`${String(year)}-${MonthTxt}-${dayTxt}`);
        let arrDayStr = ['일','월','화','수','목','금','토'];
        let weekDay = dt.getDay();//해당 일에 대한 요일을 나타내는 매서드 0 일요일,1월요일~6토요일
        console.log(weekDay);//4라고 출력이 되었고 목요일 4월 1일이 목요일이라는 뜻
        console.log(arrDayStr[weekDay]);

        //마지막 날자를 가져오는 것을 만들것 2021-4월의 마지막날 가져오기
        let dt2=new Date(setYear,setMonth,0);
        let lastDay = dt2.getDate();
        console.log(lastDay);
        
        //변수정리
        /*
            년도만 뽑아옴
            월만 뽑아옴
            일도 뽑아옴
            1일이 시작하는 요일도 뽑아왔습니다.
            첫주 내용을 표현하기 위해서 꼭 필요한 값이다.
            마지막 날도 뽑아왔습니다.
        */
       let op ='';
       for(let i=1; i<=7; i++){
           op+=String(i).padStart(2,0)+' ';
       }
        console.log(op);
        
       
       //7일씩 2차원배열로 만들어야한다.
       //첫번째 목표는 배열을 만든다.
       //1부터 30또는 31일까지 7일씩 나누는 2차원 배열을 만든다.
       //두번째 목표는
       //첫번째 배열을 시작하는 요일만큼 밀어서 만들어야한다.
       //세번째 목표 콘솔창에 출력
       //궁극적으로 배우게될 목표가 2차원 배열 마음대로 집어넣고 사용하기
       //String에 대해서 마음대로 조작도 해보실 수 있게됩니다.
       for(i=1; i<=7; i++){
           if(i%7==0){
               console.log();
           }else{
               console.log();
           }
       }
    </script>
   
</head>
