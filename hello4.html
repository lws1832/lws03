    <script type="text/javascript">
    function btnEvent(){
        card_bt=document.querySelector('#bt');
        card_List=document.querySelector('#btn');
        liElement=document.createElement('li');
        liElement.innerHTML=card_bt.value;
        
        delBtn=document.createElement('button');/*버튼을 만들기 위함 li안에 넣기위함*/
        delBtn.innerHTML='x';
        delBtn.setAttribute('id','newId');
        delBtn.onclick=function(){
                card_List.removeChild(this.parentNode);
        }
        liElement.appendChild(delBtn);
        card_List.appendChild(liElement);
        
    }
