    function generate_num() {
            // 1 ~ 45
            // 6개 + 보너스 번호
            var lotto = new Array();

            var len = 7;
            var num = 0;
            var result = "";
            var is_duplicate = false;

            // 길이가 len인 1차원 배열 동적 할당
            for (var i = 1; i <= len; i++) {
                lotto.push(0);
            }

            // 로또 번호 랜덤하게 생성하여 배열에 저장
            for (var i = 1; i <= len; i++) {
                num = Math.ceil(Math.random() * 45);

                // 첫 번째 숫자는 중복이 없으므로
                // 바로 배열에 저장
                if (i == 0) {
                    lotto[i] = num;
                }
                // 두 번째 숫자부터 중복 검사
                else {
                    // 배열의 처음부터 현재 넣을 숫자의 바로 전 인덱스까지
                    // 중복되는 수가 있을 경우의 중복 체크
                    for (var j = 0; j <= i - 1; j++) {
                        // 중복되는 수가 있으면 중복 true
                        if (lotto[j] == num) {
                            is_duplicate = true;
                            i -= 1;
                            // 중복되는 위치를 지나가지 않도록
                            // i를 1 감소시켜 중복되는 위치에 다시 수를 넣도록 함

                            break;
                            // 중복된 수가 있으면 더 검사할 필요가 없으므로
                            // 반복문 종료
                        }
                        // 중복되는 수가 없으면 중복 false
                        else {
                            is_duplicate = false;
                        }
                    }

                    // 중복된 값이 없을 경우
                    // 번호를 배열에 저장
                    if (is_duplicate == false) {
                        lotto[i] = num;
                    }
                }
            }

            // 배열을 결과 문자열에 저장
            for (var i = 1; i <= len; i++) {
                if (i == len) {
                    result += "<br>Bonus : ";
                }
                result += lotto[i] + " ";
            }

            document.getElementById("result_text").innerHTML = result;
        }
