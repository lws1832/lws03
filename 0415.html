<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    let arr =[4,5,8,7,9,3,6,10,2,6];
    //5이하인 숫자만 다시 배열에 담으시오
    //가독성의 차이 반복문 보다 필터가 좀더 보기 편함
    arr2=[];
    arr.forEach(v =>{
        if(v<5){
            arr2.push(v);
        }

    })
    console.log(arr2);

    arr2=arr.filter(v=>{
        return v <4;
    })
    console.log('필터',arr2);
    
    arr2=arr.filter(v=>{
        return v < 5;
    })
    console.log('필터2',arr2);
    arr3=[];
    arr.forEach(v =>{
        if(v < 5){
            arr3.push(v);
        }
    })
    console.log(arr3);

    arr2.sort(function(a,b){
        return a-b; //리턴값에 a-b를 서로 자리만 바꾸면 오름내림차순이 된다.
    });
    console.log(arr2);

    find //찾는녀석
    //필터 리턴값이 배열
    //파인드 리턴값은 배열이 아니다 
    //한가지의 원소만 찾아준다
    //arr2[]배열로 만들었는데 파인드로 찾은값은 배열로 안준다
    arr2=arr.find(v=>{
        return v ==11;
    });
    console.log('find',arr2);


    let count = 0;
    arr2= arr.find(v =>{
        count++;
        return v==3;
    });
    console.log(count);//총 찾아본 횟수
    </script>
</head>

</body>
</html>
